<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
  </head>
  <body>
    <h3>Selectors</h3>

    <h3 id="selector">selector with id</h3>

    <p id="title">DOM</p>
    <button id="btn">Click Me</button>
    <ul class="list">
      <li class="item">Apple</li>
      <li class="item">Azue</li>
      <li class="item">Samsung</li>
      <li class="item">IBM</li>
    </ul>
    <ul class="list">
      <li class="item">banana</li>
      <li class="item">berry</li>
      <li class="item">melon</li>
    </ul>

    <a id="google" href="https://www.google.com">Google</a>

    <script>
      // --------------실습 queryselector만 이용해서 위에서부터 다 찍히게
      // head, body 출력
      let queryBody = document.querySelectorAll("body > *");
      console.log("body");
      queryBody.forEach((item, index) => {
        console.log(item);
      });

      // 2개의 list 출력
      let queryLists = document.querySelectorAll(".list");
      console.log("list");
      queryLists.forEach((item, index) => {
        console.log(item);
      });

      // 과일 list의 item 출력
      let fruitLists = queryLists[0].querySelectorAll(".item");
      console.log("과일 item");
      fruitLists.forEach((item, index) => {
        console.log(item);
      });

      // 회사 list의 item 출력
      let ITLists = queryLists[1].querySelectorAll(".item");
      console.log("회사 item");
      ITLists.forEach((item, index) => {
        console.log(item);
      });

      console.log("----------------- 2번째 -----------------");

      // 과일 list의 item 출력
      console.log("과일, 회사 items");
      queryLists.forEach((list, index) => {
        console.log(list);
        fruitLists.forEach((item, index) => {
          console.log(item);
        });
        console.log(" ");
      });

      console.log("----------------- 3번째 -----------------");

      queryLists.forEach((list, index) => {
        console.log(`${index} : ${list.outerHTML}`);
        // queryLists[0].querySelectorAll(".item");
        // 위아래 동일한 코드
        let queryItems = list.querySelectorAll(".item");
        queryItems.forEach((item, index) => {
          console.log(`${index} : ${item.outerHTML}`);
        });
        console.log(" ");
      });
    </script>
  </body>
</html>
