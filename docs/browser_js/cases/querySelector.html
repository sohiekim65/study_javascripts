<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selectors</title>
  </head>
  <body>
    <h3>Selectors</h3>

    <h3 id="selector">selector with id</h3>

    <p id="title">DOM</p>
    <button id="btn">Click Me</button>
    <ul class="list">
      <li class="item">Apple</li>
      <li class="item">Azue</li>
      <li class="item">Samsung</li>
      <li class="item">IBM</li>
    </ul>
    <ul class="list">
      <li class="item">banana</li>
      <li class="item">berry</li>
      <li class="item">melon</li>
    </ul>

    <a id="google" href="https://www.google.com">Google</a>

    <script>
      // --------------실습 queryselector만 이용해서 위에서부터 다 찍히게
      // head, body 출력
      let queryHtml = document.querySelectorAll("html > *");
      console.log("html");
      queryHtml.forEach((item, index) => {
        console.log(item);
      });

      // 2개의 list 출력
      let queryList = document.querySelectorAll(".list");
      console.log("list");
      queryList.forEach((item, index) => {
        console.log(item);
      });

      // 과일 list의 item 출력
      let fruitList = queryList[0].querySelectorAll(".item");
      console.log("과일 item");
      fruitList.forEach((item, index) => {
        console.log(item);
      });

      // 회사 list의 item 출력
      let ITList = queryList[1].querySelectorAll(".item");
      console.log("회사 item");
      ITList.forEach((item, index) => {
        console.log(item);
      });

      console.log("----------------- 2번째 -----------------");

      // 과일 list의 item 출력
      console.log("과일, 회사 items");
      queryList.forEach((list, index) => {
        console.log(list);
        fruitList.forEach((item, index) => {
          console.log(item);
        });
        console.log(" ");
      });
    </script>
  </body>
</html>
